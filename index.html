<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tarea Tecnolog√≠as VR</title>
	<script type="text/javascript" src="js/aframe.0.5.0.min.js"></script>
	<script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
	<link rel="icon" href="favicon.png">
	<script src="js/jquery.js"></script>
	<script src="js/set-image.js"></script>
</head>
<body>
	<a-scene>
		<a-assets>
			<img id="texture" src="textures/floor.jpg">
			<img id="texture-wall" src="img/Fondo-01.jpg">
			<img id="texture-lights" src="img/Fondo-lights.png">
			<img id="pintura1" src="img/vangooh_1.jpg">
			<img id="pintura2" src="img/vangooh_autoretrato.jpg">
			<img id="pintura3" src="img/vangooh_2.jpg">
			<audio id="click-sound" src="audio/click.ogg" preload></audio>
			<a-sound src="audio/84529__cmusounddesign__02-museum.ogg"
                 autoplay="true"
                 loop="true"
                 position="1 1 0"></a-sound>

        <a-sound src="audio/219462__cediez__musee-victoria-londres-grand-escalier.ogg"
                 autoplay="true"
                 loop="true"
                 position="1 1 10"></a-sound>
			<img id="mozvr" src="img/mozvr.png">
			<img id="close" src="img/close-icon-29.png">
		</a-assets>
		
    	<a-plane position="0 0 -4" rotation="-90 55 35" width="11" height="15" src="#texture"></a-plane>
		
    	<a-sky color="#868889"></a-sky>
		
		<a-plane position="0 3.5 -5.8" rotation="0 0 0" width="15" height="12" src="#texture-wall"></a-plane>
		
		
		<a-plane id="mozvr-logo" src="#mozvr" height="1" width="4"
                     position="0 6.5 -3" opacity="0.65">
        	<a-animation attribute="rotation" fill="both" direction="normal" from="0 0 0" to="300 500 0" delay="700" repeat="indefinite"
                     dur="2500" ease="ease-in-cubic">
			</a-animation>
		</a-plane>
		
		<a-entity position="0 3.5 3.5">
			<a-entity camera look-controls>
			  <a-cursor id="cursor"
						geometry="radiusInner: 0.03; radiusOuter: 0.04"
				animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
				animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
				event-set__1="_event: mouseenter; color: #FF5252"
				event-set__2="_event: mouseleave; color: black"
				raycaster="objects: .link"></a-cursor>
			</a-entity>
		</a-entity>
		
		<a-plane class="link picture" position="-3.37 3.61 -4" rotation="0 0 0" width="2.8" height="1.56" src="#pintura1"
				event-set__1="_event: mousedown; scale: 1.1 1.1 1.1"
            	event-set__2="_event: mouseup; scale: 1 1 1"            	
            	event-set__4="_event: mouseleave; scale: 1 1 1"
				 set-image="on: click; target: #pintura-details; target2:#pintura-details-close; src: #pintura1"
				 sound="on: click; src: #click-sound">
		</a-plane>
		
		<a-plane class="link picture" position="0.1 3.6 -4" rotation="0 0 0" width="1.96" height="2.3" src="#pintura2" 
				 sound="on: click; src: #click-sound"
				 event-set__1="_event: mousedown; scale: 1.1 1.1 1.1"
            	 event-set__2="_event: mouseup; scale: 1 1 1"            	
            	 event-set__4="_event: mouseleave; scale: 1 1 1"
				 set-image="on: click; target: #pintura-details; target2:#pintura-details-close; src: #pintura2"
				 ></a-plane>
		
		<a-plane class="link picture" position="3.63 3.61 -4" rotation="0 0 0" width="2.8" height="1.56" src="#pintura3" 
				 sound="on: click; src: #click-sound"
				 event-set__1="_event: mousedown; scale: 1.1 1.1 1.1"
            	 event-set__2="_event: mouseup; scale: 1 1 1"            	
            	 event-set__4="_event: mouseleave; scale: 1 1 1"
				 set-image="on: click; target: #pintura-details; target2:#pintura-details-close; src: #pintura3"
				 ></a-plane>
		
		<a-plane id="pintura-details" src="" position="0.1 3.6 -1" width="8" height="8" visible="false">
			
		</a-plane>
		
		<a-plane class="closeButton" id="pintura-details-close" src="#close" position="2.8 6.1 0" visible="false" width="0.5" height="0.5" opacity="0.99"
				 close-image="on: click; target: #pintura-details">
		</a-plane>

    </a-scene>
</body>
</html>
