<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Tarea Tecnolog√≠as VR - Master UX</title>
	<script type="text/javascript" src="js/aframe.0.5.0.min.js"></script>
	<script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
	<script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
	<script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
	<script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
	<link rel="icon" href="favicon.png">
	<script src="js/jquery.js"></script>
	<script src="js/set-image.js"></script>
</head>

<body>
	<a-scene>
		<a-assets>
			<img id="texture" src="textures/floor.jpg">
			<img id="texture-wall" src="img/Fondo-01.png">
			<img id="texture-lights" src="img/Fondo-lights.png">
			<img id="pintura1" src="img/vangooh_1.jpg">
			<img id="pintura2" src="img/vangooh_autoretrato.jpg">
			<img id="pintura3" src="img/vangooh_2.jpg">
			<audio id="click-sound" src="audio/click.ogg" preload></audio>
			<a-sound src="audio/84529__cmusounddesign__02-museum.ogg" autoplay="true" loop="true" position="1 1 0"></a-sound>

			<a-sound src="audio/219462__cediez__musee-victoria-londres-grand-escalier.ogg" autoplay="true" loop="true" position="1 1 10"></a-sound>
			<img id="mozvr" src="img/mozvr.png">
			<img id="close" src="img/close-icon-29.png">
		</a-assets>

		<a-plane position="0 0 -4" rotation="-90 55 35" width="11" height="15" src="#texture" shader="flat"></a-plane>

		<a-sky color="#868889"></a-sky>

		<a-plane position="0 3.5 -5.8" rotation="0 0 0" width="15" height="12" src="#texture-wall"></a-plane>


		<a-plane id="mozvr-logo" src="#mozvr" height="1" width="4" position="0 6.5 -3" opacity="0.65">
			<a-animation attribute="rotation" fill="both" direction="normal" to="0 360 0" repeat="indefinite" dur="4000" ease="linear">
			</a-animation>
		</a-plane>

		<a-entity position="0 3.5 3.5">
			<a-entity camera look-controls>
				<a-cursor id="cursor" geometry="radiusInner: 0.03; radiusOuter: 0.04" animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
				 animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500" event-set__1="_event: mouseenter; color: #FF5252"
				 event-set__2="_event: mouseleave; color: black" raycaster="objects: .link"></a-cursor>
			</a-entity>
		</a-entity>

		<a-plane class="link picture" position="-3.37 3.61 -4" rotation="0 0 0" width="2.8" height="1.56" src="#pintura1" event-set__1="_event: mousedown; scale: 1.1 1.1 1.1"
		 event-set__2="_event: mouseup; scale: 1 1 1" event-set__4="_event: mouseleave; scale: 1 1 1" set-image="on: click; target: #pintura-details; target2:#modal-details; src: #pintura1; legend: La noche estrellada"
		 sound="on: click; src: #click-sound" shader="flat">
		</a-plane>

		<a-plane class="link picture" position="0.1 3.6 -4" rotation="0 0 0" width="1.96" height="2.3" src="#pintura2" sound="on: click; src: #click-sound"
		 event-set__1="_event: mousedown; scale: 1.1 1.1 1.1" event-set__2="_event: mouseup; scale: 1 1 1" event-set__4="_event: mouseleave; scale: 1 1 1"
		 set-image="on: click; target: #pintura-details; target2:#modal-details; src: #pintura2; legend: Autorretrato" shader="flat"></a-plane>

		<a-plane class="link picture" position="3.63 3.61 -4" rotation="0 0 0" width="2.8" height="1.56" src="#pintura3" sound="on: click; src: #click-sound"
		 event-set__1="_event: mousedown; scale: 1.1 1.1 1.1" event-set__2="_event: mouseup; scale: 1 1 1" event-set__4="_event: mouseleave; scale: 1 1 1"
		 set-image="on: click; target: #pintura-details; target2:#modal-details; src: #pintura3; legend: El dormitorio en Arles"
		 shader="flat"></a-plane>


		<a-entity id="modal-details" visible="false" position="0.1 3.6 0">
			<a-plane class="closeButton" src="#close" position="1.8 1.8 0.7" width="0.4" height="0.4" opacity="0.99" close-image="on: click; target: #modal-details"
			 sound="on: click; src: #click-sound">
			</a-plane>
			<a-plane id="modal-background" position="0.1 3.6 0" width="100%" height="100%" color="black" opacity="0.45">
			</a-plane>

			<a-plane id="pintura-details" src="" position="0 0 0.5" width="4.5%" height="4.5%" shader="flat">
			</a-plane>
			<a-entity id="pintura-legend" text="color: white; width: 4.5; align: center; value: test" position="0 -1.9 0.7" geometry="primitive: plane; width:4; height:0.3"
			 material="color: #000;opacity:0.85">
			</a-entity>
		</a-entity>

		<a-entity animation="property: rotation; to: 0 0 360; dur: 4000; easing: linear; loop: true">
			<a-entity geometry="primitive: sphere; radius: 1.5" material="color: #FFF; shader: flat" light="color: #FFFDE7; distance: 120; intensity: 4; type: point"
			 position="30 0 0"></a-entity>
		</a-entity>

	</a-scene>
</body>

</html>
